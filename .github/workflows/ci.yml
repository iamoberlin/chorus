name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run index.ts --help || echo "No build script needed"

      - name: Install OpenClaw
        run: |
          # Install OpenClaw (ignore exit code due to /dev/tty issue in CI)
          curl -fsSL https://openclaw.ai/install.sh | bash || true

          # Add both npm global and OpenClaw to PATH
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH
          echo "$HOME/.openclaw/bin" >> $GITHUB_PATH

      - name: Verify OpenClaw installation
        run: |
          # Reload PATH
          export PATH="$HOME/.npm-global/bin:$HOME/.openclaw/bin:$PATH"

          # Check if openclaw is accessible
          which openclaw || echo "openclaw not in PATH, checking install location..."
          ls -la $HOME/.npm-global/bin/ || echo "npm-global bin not found"

          # Try to get version
          openclaw --version || (echo "Trying alternative path..." && $HOME/.npm-global/bin/openclaw --version)

      - name: Install Chorus plugin from local directory
        run: |
          export PATH="$HOME/.npm-global/bin:$HOME/.openclaw/bin:$PATH"

          # Create a local link for testing
          mkdir -p $HOME/.openclaw/plugins
          ln -s $GITHUB_WORKSPACE $HOME/.openclaw/plugins/chorus

          echo "✓ Plugin linked for testing"
          echo "Plugin location: $HOME/.openclaw/plugins/chorus"
          ls -la $HOME/.openclaw/plugins/

      - name: Verify plugin structure
        run: |
          echo "Checking required files..."
          test -f package.json && echo "✓ package.json exists"
          test -f index.ts && echo "✓ index.ts exists"
          test -f openclaw.plugin.json && echo "✓ openclaw.plugin.json exists"
          echo "All required files present"

  build-solana:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo and Anchor
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-anchor-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-anchor-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/stable/install)"

          # Verify installation
          if [ -d "$HOME/.local/share/solana/install/active_release/bin" ]; then
            echo "✓ Solana CLI installed"
            ls -la "$HOME/.local/share/solana/install/active_release/bin/"
            echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          else
            echo "Error: Solana installation directory not found"
            find $HOME/.local/share/solana -name solana 2>/dev/null || echo "No solana binary found"
            exit 1
          fi

      - name: Install Anchor via AVM
        run: |
          echo "Setting up Anchor CLI via AVM..."

          # Install AVM if not cached
          if ! command -v avm &> /dev/null; then
            echo "Installing AVM (Anchor Version Manager)..."
            cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          else
            echo "✓ AVM found in cache"
          fi

          # Add AVM to PATH for this step
          export PATH="$HOME/.avm/bin:$PATH"

          # List installed versions
          avm list || true

          # Install Anchor 0.31.1 (always run to ensure it's available)
          echo "Installing Anchor 0.31.1 via AVM..."
          avm install 0.31.1 || echo "Install attempted (may already exist)"

          # Manually set up anchor symlink to avoid interactive prompt
          if [ -f "$HOME/.avm/bin/anchor-0.31.1" ]; then
            echo "✓ Anchor 0.31.1 binary found, setting as active..."
            ln -sf "$HOME/.avm/bin/anchor-0.31.1" "$HOME/.avm/bin/anchor"
            anchor --version
          else
            echo "Error: Anchor 0.31.1 binary not found"
            ls -la "$HOME/.avm/bin/" || true
            exit 1
          fi

      - name: Build Anchor program
        run: |
          # Add Solana, Cargo, and AVM to PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/.cargo/bin:$HOME/.avm/bin:$PATH"

          if [ -f "Anchor.toml" ]; then
            echo "Building Anchor program..."
            echo "Anchor version:"
            anchor --version
            echo "Solana version:"
            which solana || echo "Solana not in PATH, checking install location..."
            ls -la "$HOME/.local/share/solana/install/active_release/bin/" || echo "Solana bin directory not found"
            "$HOME/.local/share/solana/install/active_release/bin/solana" --version || solana --version
            echo "Rust version:"
            rustc --version
            echo ""
            echo "PATH:"
            echo $PATH
            echo ""
            echo "Starting build..."
            anchor build --verbose
            echo "✓ Anchor build successful"
            ls -lh target/deploy/*.so

            # Sync IDL to checked-in location
            cp target/idl/chorus_prayers.json idl/chorus_prayers.json
            echo "✓ IDL synced to idl/"
          else
            echo "No Anchor.toml found, skipping Solana build"
          fi

      - name: Verify IDL matches
        run: |
          if [ -f "idl/chorus_prayers.json" ] && [ -f "target/idl/chorus_prayers.json" ]; then
            if diff idl/chorus_prayers.json target/idl/chorus_prayers.json > /dev/null 2>&1; then
              echo "✓ IDL in idl/ matches build output"
            else
              echo "⚠ IDL mismatch — idl/chorus_prayers.json differs from build output"
              echo "Run: cp target/idl/chorus_prayers.json idl/chorus_prayers.json"
              exit 1
            fi
          fi
