name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run index.ts --help || echo "No build script needed"

      - name: Install OpenClaw
        run: |
          # Install OpenClaw (ignore exit code due to /dev/tty issue in CI)
          curl -fsSL https://openclaw.ai/install.sh | bash || true

          # Add both npm global and OpenClaw to PATH
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH
          echo "$HOME/.openclaw/bin" >> $GITHUB_PATH

      - name: Verify OpenClaw installation
        run: |
          # Reload PATH
          export PATH="$HOME/.npm-global/bin:$HOME/.openclaw/bin:$PATH"

          # Check if openclaw is accessible
          which openclaw || echo "openclaw not in PATH, checking install location..."
          ls -la $HOME/.npm-global/bin/ || echo "npm-global bin not found"

          # Try to get version
          openclaw --version || (echo "Trying alternative path..." && $HOME/.npm-global/bin/openclaw --version)

      - name: Install Chorus plugin from local directory
        run: |
          export PATH="$HOME/.npm-global/bin:$HOME/.openclaw/bin:$PATH"

          # Create a local link for testing
          mkdir -p $HOME/.openclaw/plugins
          ln -s $GITHUB_WORKSPACE $HOME/.openclaw/plugins/chorus

          echo "✓ Plugin linked for testing"
          echo "Plugin location: $HOME/.openclaw/plugins/chorus"
          ls -la $HOME/.openclaw/plugins/

      - name: Verify plugin structure
        run: |
          echo "Checking required files..."
          test -f package.json && echo "✓ package.json exists"
          test -f index.ts && echo "✓ index.ts exists"
          test -f openclaw.plugin.json && echo "✓ openclaw.plugin.json exists"
          echo "All required files present"

  build-solana:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo and Anchor
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-anchor-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-anchor-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          # Check if anchor is already cached
          if command -v anchor &> /dev/null; then
            echo "✓ Anchor CLI found in cache"
            anchor --version
          else
            echo "Installing Anchor CLI from source (this may take 10-15 minutes)..."
            cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli --locked --force
          fi

      - name: Build Anchor program
        run: |
          # Add Solana and Cargo to PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/.cargo/bin:$PATH"

          if [ -f "Anchor.toml" ]; then
            echo "Building Anchor program..."
            anchor --version
            anchor build
            echo "✓ Anchor build successful"
          else
            echo "No Anchor.toml found, skipping Solana build"
          fi
