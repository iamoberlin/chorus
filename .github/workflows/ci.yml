name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Verify plugin structure
        run: |
          echo "Checking required files..."
          test -f package.json && echo "✓ package.json exists"
          test -f index.ts && echo "✓ index.ts exists"
          test -f openclaw.plugin.json && echo "✓ openclaw.plugin.json exists"
          test -f idl/chorus_prayers.json && echo "✓ IDL exists"
          echo "All required files present"

  build-solana:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Cargo and Solana tooling
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-anchor-build-${{ hashFiles('programs/chorus-prayers/src/lib.rs', 'Cargo.toml') }}-v5
          restore-keys: |
            ${{ runner.os }}-anchor-build-v5-

      - name: Setup Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install Solana CLI (Agave v3)
        run: |
          echo "Installing Solana CLI v3 (Agave)..."
          # Use agave installer for v3
          curl -sSfL https://release.anza.xyz/stable/install | sh
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI via cargo
        run: |
          # Install AVM
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          
          # Install Anchor 0.32.1
          avm install 0.32.1
          avm use 0.32.1 || ln -sf "$HOME/.avm/bin/anchor-0.32.1" "$HOME/.avm/bin/anchor"
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Verify toolchain
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/.avm/bin:$PATH"
          echo "Rust: $(rustc --version)"
          echo "Solana: $(solana --version)"
          echo "Anchor: $(anchor --version)"

      - name: Build Anchor program
        env:
          RUSTUP_TOOLCHAIN: nightly
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/.avm/bin:$PATH"
          
          # Remove any stale Cargo.lock (nightly may change lockfile format)
          rm -f Cargo.lock programs/chorus-prayers/Cargo.lock
          
          anchor build
          echo "✓ Build successful"
          ls -lh target/deploy/*.so

      - name: Verify IDL consistency
        run: |
          if [ -f "idl/chorus_prayers.json" ] && [ -f "target/idl/chorus_prayers.json" ]; then
            if diff idl/chorus_prayers.json target/idl/chorus_prayers.json > /dev/null 2>&1; then
              echo "✓ IDL in idl/ matches build output"
            else
              echo "⚠ IDL mismatch — checked-in IDL differs from build"
              diff idl/chorus_prayers.json target/idl/chorus_prayers.json || true
              echo ""
              echo "Fix: cp target/idl/chorus_prayers.json idl/chorus_prayers.json"
              exit 1
            fi
          fi
